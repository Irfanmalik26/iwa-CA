    <div class="col-lg-12">
        <div class="row">
            <div class="container text-center">
                <h2 class="mt-5">Mobile Accessories by <b><i class="blue">Design Solvers</i></b></h2>
            </div>
        </div>
    </div>
    <hr>
    <div class="col-lg-12">
        <div class="row mt-4">
            <div class="col-lg-4">
                <h5 class="mb-3"><i class="medium material-icons">arrow_forward</i> Add New Product</h5>
                <div class="container add-new-product-section">
                    <form id="add-product-form" action="/add-product" method="POST"
                        enctype="application/x-www-form-urlencoded">
                        <div class="form-group">
                            <label for="">ID</label>
                            <input type="text" id="id" name="id" class="form-control" placeholder="Enter ID">
                            <label class="mt-2">Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name">
                            <label class="mt-2">Description</label>
                            <input type="text" id="description" name="description" class="form-control"
                                placeholder="Enter Description">
                            <label class="mt-2">Price</label>
                            <input type="number" id="price" name="price" class="form-control" placeholder="Enter Price">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-8">
                <h5 class="mb-3"><i class="medium material-icons">arrow_forward</i> All Products </h5>
                <div id="products-section"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center"><span class="text-muted">Designed & Developed by <a href="https://github.com/Irfanmalik26" target="blank">Irfan Malik</a> &copy; 2021</span></div>
    </footer>

    <div class="modal fade" id="edit-product-modal" tabindex="-1" role="dialog" aria-labelledby="formModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form id="edit-product-form" action="update-product" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="hidden" id="edit-index" name="index">
                            <label for="">ID</label>
                            <input type="text" id="edit-id" name="id" class="form-control" placeholder="Enter ID">
                            <label class="mt-2">Name</label>
                            <input type="text" id="edit-name" name="name" class="form-control" placeholder="Enter Name">
                            <label class="mt-2">Description</label>
                            <input type="text" id="edit-description" name="description" class="form-control"
                                placeholder="Enter Description">
                            <label class="mt-2">Price</label>
                            <input type="number" id="edit-price" name="price" class="form-control" placeholder="Enter Price">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-info waves-effect">Edit Product</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
