        <div class="container">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>

                </ul>

        </div>

    <!-- [END] Reference: this navbar is taken from the provided node project (iwa-main) -->

    <div class="col-lg-12">
        <div class="row">
            <div class="container text-center">
                <h2 class="mt-5">Mobile Accessories by <b><i class="blue">Design Solvers</i></b></h2>
            </div>
        </div>
    </div>
    <hr>
    <div class="col-lg-12">
        <div class="row mt-4">
            <div class="col-lg-4">
                <h5 class="mb-3"><i class="fas fa-arrow-right"></i> Add New Product</h5>
                <div class="container add-new-product-section">
                    <form action="/add-product" method="POST" enctype="application/x-www-form-urlencoded">
                        <div class="form-group">
                            <label for="">ID</label>
                            <input type="text" name="id" class="form-control" placeholder="Enter ID" required>
                        </div>
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group">
                            <label for="">Description</label>
                            <input type="text" name="description" class="form-control" placeholder="Enter Description" required>
                        </div>
                        <div class="form-group">
                            <label for="">Price</label>
                            <input type="number" name="price" class="form-control" placeholder="Enter Price" required>
                        </div>
                        <div class="form-group">
                           <button type="submit" class="btn btn-success">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-8">
                <h5 class="mb-3"><i class="fas fa-arrow-right"></i> All Products</h5>
                <table class="table table-hover table-bordered text-center" id="products-table">
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>W-121</td>
                            <td>Cover</td>
                            <td>Fit Cable</td>
                            <td>200</td>
                            <td>
                                <a href="#">
                                    <i class="fas fa-edit blue" title="Update Product"></i>
                                </a>
                                <a href="#">
                                    <i class="fas fa-trash red" title="Update Delete"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Reference: this link is taken from official website of cdn datatables -->
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
</body>
<script>
    $(document).ready(function () {
        $('#products-table').DataTable();
    });
</script>

</html>
